<!DOCTYPE html>  
<html lang="en">

<head>
    <meta charset="UTF-8 " />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hong Kong</title>
    <link rel="stylesheet" href="login_styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body> 
    <div class="container-tela">
        <header class = "header">
        
            <div class = "logo-container">
                <img class="logo" src="Hong.svg" alt="">
                <img class="logo" src="KONG.svg" alt="">  
            </div>

            
            <input type="checkbox" id="check">
            <label for="check" class ="icons" >
                <i class='bx bx-menu' id="menu-icon"></i>
                <i class='bx bx-x' id="x-icon"></i>
            </label>

            <nav class="navbar">
                <a href="#" style = "--i:0;">Cardápio</a>
                <a href="#" style = "--i:1;">Contato</a>
                <a href="#" style = "--i:2;">Sobre Nós</a>
                
            </nav>
        </header>
      
        

        <div class="container-registro">
            <h2 class="registre-se">Registre-se</h2>

            <div class="registro">

               <div class="nome-sobrenome">
                 
                   <div class="nome">
                       <label for="usuario-nome">Nome</label>
                       <input type="text" id="usuario-nome" placeholder="Nome">
                   </div>

                   <div class="sobrenome">
                        <label for="usuario-sobrenome">Sobrenome</label>
                        <input type="text" id="usuario-sobrenome" placeholder="Sobrenome">
                   </div>

               </div>

               <div class="email-registro">
                    <label for="usuario-email">Email</label>
                    <input type="email" id="usuario-email" placeholder="email@email.com">
               </div>

               <div class="senha-confirmarsenha">

                    <div class="senharegistro">
                        <label for="usuario-senha">Senha</label>
                        <input type="password" id="usuario-senha" placeholder="Senha">
                    </div>

                    <div class="senharegistro">
                        <label for="usuario-confirmarsenha">Confirmar senha</label>
                        <input type="password" id="usuario-confirmarsenha" placeholder="Confirmar senha">
                    </div>

               </div>

               <div class="numero">
                    <label for="usuario-numero">Numero</label>
                    <input type="text" id="usuario-numero" placeholder="(00)00000-0000">
               </div>

               <button id="button-entrar">Finalizar</button>
                
               <div class="linha-com-texto">
                <span>ou</span>
               </div>

               <input type="checkbox" id="clicar" hidden >
               <label for="clicar" id="button-registrar-se">Registre-se</label>
               
            </div>
        </div>

        
       

        <div class = "container-login">
            <h2 class="Entrar">Entrar</h2>

            <div class="container-email-senha">

                <div class="email" >
                    <label for="usuario">Email</label>
                    <input type="text" id="usuario" placeholder="email@email.com">
                </div>
    
                <div class="senha" >
                    <label for="usuario">Senha</label>
                    <input type="password" id="usuario" placeholder="senha">
                </div>

            </div>


            <div class="lembre">
                <div class="lembrar">

                    <input type="checkbox" id="lembre-me">
                    <label id="lembrar-senha" >Lembrar Senha</label>

                </div>

                <a id="esqueceu" href="" >Esqueceu sua senha?</a>

            </div>

            <button id="button-entrar">Entrar</button>

            <div class="linha-com-texto">
                <span>ou</span>
            </div>
            

            <input type="checkbox" id="registerToggle" hidden >
            <label for="registerToggle" id="button-registrar-se">Registre-se</label>
        </div>
        
        

    </div>

</body>

</html>
